name: Publish

on:
  push:
    tags:
      - "v*"

jobs:
  Publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25"

      - name: Build binaries
        run: |
          # Build for Linux AMD64
          GOOS=linux GOARCH=amd64 go build -o prayers-linux-amd64 ./main.go

          # Build for Linux ARM64
          GOOS=linux GOARCH=arm64 go build -o prayers-linux-arm64 ./main.go

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            prayers-linux-amd64
            prayers-linux-arm64
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
